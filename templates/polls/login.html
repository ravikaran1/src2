{%extends 'polls/base.html'%}
{%block head%}
<style media="screen">
.top{
  text-align: center;
}
.mt-3 {
display: flex;
align-items: center;
padding-top: 40px;
padding-bottom: 40px;
/* background-color: #f5f5f5; */
}
img{
  /* filter:grayscale(); */
  height: 100px;
  width: 200px;
  margin-left: 15px;
  margin-bottom: 0px;
}
.form-signin {
width: 100%;
max-width: 330px;
padding: 15px;
margin: auto;
}

.form-signin .checkbox {
font-weight: 400;
}

.form-signin .form-floating:focus-within {
z-index: 2;
}

.form-signin input[type="text"] {
margin-bottom: 10px;
border-bottom-right-radius: 0;
border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
margin-bottom: 10px;
border-top-left-radius: 0;
border-top-right-radius: 0;
}
.lg{
  margin-top: -20px
}
</style>
{%endblock%}

{%block body%}
<div class="mt-3">

</div>
  <main class="form-signin">
    <form action="loginn" method="post">
      {% csrf_token %}
      <div class="top">
      <!-- <img class="" src="static/notes.png" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 lg fw-normal">Please log in</h1>
    </div>

      <div class="form-floating">
        <input type="text" name="lusername" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name="lpassword" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-light" type="submit">Log in</button>
    </form>

    <p style="margin-top:5px;">If you're a new user, <a style="color:black;" href="/signup">sign up here.</a></p>
  </main>
</div>





</body>
{%endblock%}

{% extends 'polls/base.html'%}
{%block head%}

  <style media="screen">
    body {
      background-color: #f9f9fa;
    }
    .padding {
      padding: 3rem !important;
    }
    .user-card-full {
      overflow: hidden;
    }
    .card {
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 20px 0 rgba(69, 90, 100, 0.08);
      box-shadow: 0 1px 20px 0 rgba(69, 90, 100, 0.08);
      border: none;
      margin-bottom: 40px;
    }
    .m-r-0 {
      margin-right: 0;
    }
    .m-l-0 {
      margin-left: 0;
    }
    .user-card-full .user-profile {
      border-radius: 5px 0 0 5px;
    }
    .bg-c-lite-green {
      background: black;
    }
    .user-profile {
      padding: 20px 0;
    }
    .card-block {
      padding: 1.25rem;
    }
    .m-b-25 {
      margin-bottom: 25px;
    }
    .img-radius {
      border-radius: 5px;
    }
    h6 {
      font-size: 14px;
    }
    .card .card-block p {
      line-height: 25px;
    }
    @media only screen and (min-width: 1400px) {
      p {
        font-size: 14px;
      }
    }
    .card-block {
      padding: 1.25rem;
    }
    .b-b-default {
      border-bottom: 1px solid #e0e0e0;
    }
    .m-b-20 {
      margin-bottom: 20px;
    }
    .p-b-5 {
      padding-bottom: 5px !important;
    }
    .card .card-block p {
      line-height: 25px;
    }
    .m-b-10 {
      margin-bottom: 10px;
    }
    .text-muted {
      color: #919aa3 !important;
    }
    .b-b-default {
      border-bottom: 1px solid #e0e0e0;
    }
    .f-w-600 {
      font-weight: 600;
    }
    .m-b-20 {
      margin-bottom: 20px;
    }
    .m-t-40 {
      margin-top: 20px;
    }
    .p-b-5 {
      padding-bottom: 5px !important;
    }
    .m-b-10 {
      margin-bottom: 10px;
    }
    .m-t-40 {
      margin-top: 20px;
    }
    .user-card-full .social-link li {
      display: inline-block;
    }
    .user-card-full .social-link li a {
      font-size: 20px;
      margin: 0 10px 0 0;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    @media (max-width:990px) {
    #addapoll{
      margin-bottom: 14px !important;

    }
  }
  </style>

  {%endblock%}

  {%block body%}
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                    <!-- <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div> -->
                    <h6 class="f-w-600">{{user.username}}</h6>
                    <p>Polls User</p>
                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="mt-5 block">
                  <p style="display:flex;">  <span class="m-b-20 p-b-5 b-b-default f-w-600">Information</span>
              <a href="/editprof" style= "color: black;text-decoration:none; margin-left:auto">Edit    <svg onclick="change()" style="cursor:pointer;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewbox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg></a></p>
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6 id='mail' class="text-muted f-w-400">{{user.email}}</h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Username</p>
                        <h6 class="text-muted f-w-400">{{user.username}}</h6>
                      </div>
                    </div>
                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600"></h6>
                  <button type="button" id="addapoll" class="btn btn-dark" name="button"><a style="text-decoration:none;color:white;" href="addpoll">Add a poll</a></button>
                  <button type="button" class="btn btn-dark" name="button"><a style="text-decoration:none;color:white;" href="yourpolls">View your polls</a></button>
                      <ul class="social-link list-unstyled m-t-40 m-b-10">
                        <li>
                          <a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true">
                            <i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i>
                          </a>
                        </li>
                        <li>
                          <a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true">
                            <i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i>
                          </a>
                        </li>
                        <li>
                          <a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true">
                            <i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      {%endblock%}
